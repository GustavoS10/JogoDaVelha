<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous" defer></script>
    <!-- Icons Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
</head>
<body id="body">
    <nav class="navbar navbar-expand-lg justify-content-center bg-1">
        <div class="row">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" id="bc">
                  <a class="nav-link color" href="index.html">Home</a>
                  <button type="button" class="btn btn-primary" id="2-players">2 Jogadores</button>
                  <button type="button" class="btn btn-primary" id="ia">Contra IA</button>
                  <a class="nav-link color" href="#" onclick="darkMode()">Dark Mode</a>
                  <a class="nav-link color" href="#" onclick="whiteMode()">White Mode</a>
                </div>
              </div>
            </div>
        </div>
    </nav>
    <!-- LINK PAGE -->
    <div class="container-fluid bg-2" id="bottom-link">
        <div class="row">
            <h1 class="color-2"> Jogo da Velha</h1>
        </div>
    </div>
    <div class="container-fluid bg-2" id="men2">
        <h2 class="color-2" id="M2">Selecione o modo de jogo</h2>
        <h3 class="hide"></h3>
    </div>
    <!-- CAMPO -->
    <div class="container hide" id="container">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>
        <div class="score-board" id="score-board-container">
            <h1 class="tittle">Placar</h1>
            <p id="seta-baixo">
                <i class="bi bi-caret-down"></i>
            </p>
            <span class="score-box">
                <span id="x-score">X</span>: 
                <span id="scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-score"></span>: 
                <span id="scoreboard-2">0</span>
            </span>
        </div>
    </div>
    <!-- X & O-->
    <div class="container hide" id="xo">
        <div class="x">X</div>
        <div class="o"></div>
    </div>
    <div class="container-fluid hide" id="men">
        <p></p>
    </div>
</body>
</html>
